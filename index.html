<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/31/31048.png" type="image/x-icon" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="screen">
            <span class="screen__text text--hour">00</span>
            <span class="screen__text text--colon">:</span>
            <span class="screen__text text--minute">00</span>
            <span class="screen__text text--colon">:</span>
            <span class="screen__text text--second">00</span>
        </div>
        <div class="controller">
            <button class="btn btn--start">Start</button>
            <button disabled class="btn btn--stop">Stop</button>
            <button disabled class="btn btn--continue">Continue</button>
            <button class="btn btn--reset">Reset</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
